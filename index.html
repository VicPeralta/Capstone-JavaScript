<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study & Relax</title>
  <script defer src="main.js"></script></head>
  <body class="flex">
    <header class="flex">
      <div>
        <img src="b54014655345e172051b.png" alt="" width="90" />
        <h1>Study & Relax App</h1>
      </div>
      <ul class="flex nav-items">
        <li><a href="#" data-href="books">Books</a></li>
        <li><a href="#" data-href="music">Music</a></li>
      </ul>
    </header>
    <main class="main-cont">
      <div
        class="items-container flex wrap justify-start"
        id="items-container"
      ></div>
    </main>
    <footer>
      <p>&copy; 2022 Victor Peralta & Victor Chukwuebuka Ozoede</p>
    </footer>
    <template id="book-template">
      <div class="book-card flex flex-1 round-border">
        <div class="width-30">
          <img class="small-image" src="" alt="" />
        </div>
        <div class="info-book flex-2">
          <p class="title bold text-medium color-dark"></p>
          <p class="author color-blue text-small"></p>
        </div>
        <div class="flex-1">
          <button class="comments-btn">Comments</button>
          <button>Reservation</button>
          <div class="flex align-center">
            <span
              class="material-icons color-red clickable not-selectable"
              data-id="1"
              >favorite</span
            >
            <span class="likes"></span>
          </div>
        </div>
      </div>
    </template>
    <template id="song-template">
      <div class="song-card flex flex-1 round-border column-direction">
        <div class="width-30">
          <img class="small-image" src="" alt="" />
        </div>
        <div class="info-song flex-2">
          <p class="title bold text-medium color-dark"></p>
          <p class="album color-blue text-small"></p>
        </div>
        <div class="flex-1">
          <button class="comments-btn">Comments</button>
          <button>Reservation</button>
          <div class="flex align-center flex-1">
            <span
              class="material-icons color-red clickable not-selectable"
              data-id="1"
              >favorite</span
            >
            <span class="likes"></span>
          </div>
        </div>
      </div>
    </template>
    <template id="book-popup">
      <div class="popup round-border">
        <button id="close-btn-book">X</button>
        <div class="info-book flex padding-10">
          <img
            src="https://is3-ssl.mzstatic.com/image/thumb/Publication1/v4/51/7e/de/517ede57-f0bf-1b4e-bf82-c0cfd9cd95a4/9780735695702.jpg/500x500bb.jpg"
            alt=""
            class="image-book flex-1"
          />
          <div class="textBook column-direction align-start flex flex-2">
            <p class="title text-large">
              Programming Windows Store Apps with HTML, CSS, and JavaScript, 2/e
            </p>
            <p class="author text-medium color-blue">Kraig Brockschmidt</p>
            <span class="description">
              Microsoft Press is pleased to offer the second edition of Kraig
              Brockschmidt's in-depth ebook on writing Windows Store apps using
              HTML, CSS3, and JavaScript on the Windows 8.1 platform. The ebook
              includes 20 chapters and 4 appendices.
            </span>
            <span class="bold">Genre:</span>
            <span class="genres">Internet, Books, Computers & Internet</span>
            <br />
            <span class="bold">Release Date:</span>
            <span class="release">2014-07-29</span> <br />
            <span class="bold">Preview page:</span>
            <a
              class="preview"
              target="_blank"
              rel="noreferrer noopener"
              href="https://books.apple.com/us/book/programming-windows-store-apps-with-html-css/id900465010?uo=4"
              >https://books.apple.com/us/book/programming-windows-store-apps-with-html-css/id900465010?uo=4</a
            >
          </div>
        </div>
        <div class="comments padding-10">
          <h2 class="padding-y">Comments (2)</h2>
          <div class="comments-container"></div>
        </div>
        <div class="form flex column-direction padding-10">
          <h2>Add a comment</h2>
          <input
            type="text"
            name="name"
            id="name-book"
            required
            placeholder="Your name"
          />
          <textarea
            name="comment"
            id="comment-book"
            placeholder="Your comment"
            rows="5"
            cols="50"
            required
          ></textarea>
          <button class="addComment-btn">Submit</button>
        </div>
      </div>
    </template>
    <template id="song-popup">
      <div class="popup round-border">
        <button id="close-btn-song">X</button>
        <div class="info-song flex padding-10">
          <img
            src="https://is2-ssl.mzstatic.com/image/thumb/Music114/v4/2a/f9/04/2af904cd-f05a-d5a1-8014-c1387855b56c/source/500x500bb.jpg"
            alt=""
            class="image-song flex-1"
          />
          <div class="textBook column-direction align-start flex flex-2">
            <p class="title text-large">Here Comes the Sun</p>
            <p class="album text-medium color-blue">Abbey Road (2019 Mix)</p>
            <audio
              class="preview-song"
              controls
              src="https://audio-ssl.itunes.apple.com/itunes-assets/AudioPreview125/v4/78/18/cc/7818cce5-1c20-1270-a9bf-b24e4be8c152/mzaf_7407478495292373909.plus.aac.p.m4a"
            >
              Your browser does not support the
              <code>audio</code> element.
            </audio>
            <span class="bold">Genre:</span>
            <span class="genres">Rock</span> <br />
            <span class="bold">Release Date:</span>
            <span class="release">1969-09-26</span> <br />
            <span class="bold">Preview page:</span>
            <a
              class="preview"
              target="_blank"
              rel="noreferrer noopener"
              href="https://music.apple.com/us/album/here-comes-the-sun-2019-mix/1474815798?i=1474815898&uo=4"
              >https://music.apple.com/us/album/here-comes-the-sun-2019-mix/1474815798?i=1474815898&uo=4</a
            >
          </div>
        </div>
        <div class="comments padding-10">
          <h2 class="padding-y">Comments (2)</h2>
          <div class="comments-container"></div>
        </div>
        <div class="form flex column-direction padding-10">
          <h2>Add a comment</h2>
          <input
            type="text"
            name="name"
            id="name-song"
            required
            placeholder="Your name"
          />
          <textarea
            name="comment"
            id="comment-song"
            placeholder="Your comment"
            rows="5"
            cols="50"
            required
          ></textarea>
          <button class="addComment-btn">Submit</button>
        </div>
      </div>
    </template>
  </body>
</html>
